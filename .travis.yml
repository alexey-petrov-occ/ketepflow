language: python

python:
  - 3.6

before_install:
  - make before_install

install:
  - make install

script:
  - make check

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: artefacts/**/*
  skip_cleanup: true
  overwrite: true
  draft: true
  on:
    repo: alexey-petrov-occ/ketepflow
    all_branches: true
    tags: true
